{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <style>
            .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }

            code {
                white-space: pre;
            }

            h1 {
                margin-top: 0px;
                padding-top: 20px;
            }

            textarea {
                height: auto;
                width: 100%; 
            }

            textarea:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            a {
                color: black;
            }

            a[class="nav-link"]:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                background-color: #696969;
                color: white;
            }

            .main {
                padding: 10px;
            }

            .search {
                width: 100%;
                font-size: 15px;
                line-height: 15px;
                border: 2px #696969 solid;
            }

            .sidebar {
                background-color: #A9A9A9;
                /* width: 280px; */
                height: 100vh;
                padding: 20px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .sidebar h2 {
                margin-top: 5px;
                margin-left: 10px;
            }

            body {
                background-color: white;
                margin: 0;
            }

            input[type=text]:hover{
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            form h2 {
                margin: 10px;
            }

            .box {
                width: 100%;
                border: 3px #696969 solid;
                margin: 10px;
            }

            input[type=submit] {
                background-color: #A9A9A9;
                padding: 8px 16px;
                text-align: center;
                display: inline-block;
                margin: 4px 10px;
            }

            input[type=submit]:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                background-color: #696969;
                color: white;
            }

        </style>
    </head>
    <body>
        <div class="row">
            <div class="sidebar p-3 col-md-3 col-lg-2">
                <h2>Wiki</h2>
                <form method="POST" action="{% url 'index' %}">
                    {% csrf_token %}
                    <input class="search p-2 rounded-3" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'new' %}" class="nav-link">Create New Page</a>
                    </li>
                    <li>
                        <a href="{% url 'random' %}" class="nav-link">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-md-9 col-lg-10 ms-sm-auto px-md-4">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
