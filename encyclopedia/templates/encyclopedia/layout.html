{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <style>

            code {
                white-space: pre;
            }

            h1 {
                margin-top: 0px;
                padding-top: 20px;
            }

            textarea {
                height: 90vh;
                width: 80%;
            }

            a {
                color: black;
            }

            a[class="nav-link"]:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                background-color: #696969;
                color: white;
            }

            .main {
                padding: 10px;
            }

            .search {
                width: 100%;
                font-size: 15px;
                line-height: 15px;
                border: 2px #696969 solid;
            }

            .sidebar {
                background-color: #A9A9A9;
                height: 100vh;
                width: 280px;
                padding: 30 px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .sidebar h2 {
                margin-top: 5px;
                margin-left: 10px;
            }

            body {
                padding: 30 px;
                background-color: white;
                margin-left: 10px;
            }

            input[type=text]:hover{
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }


        </style>
    </head>
    <body>
        <div class="row">
            <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
                <h2>Wiki</h2>
                <form method="POST" action="{% url 'index' %}">
                    {% csrf_token %}
                    <input class="search p-2 rounded-3" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'new' %}" class="nav-link">Create New Page</a>
                    </li>
                    <li>
                        <a href="{% url 'random' %}" class="nav-link">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main d-flex flex-column flex-shrink-0 ">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
